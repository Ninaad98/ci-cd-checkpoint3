name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Set build env
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "PUBLIC_URL=/${{ github.repository }}" >> $GITHUB_ENV
